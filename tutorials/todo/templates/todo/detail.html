<!DOCTYPE html>
<html>
<head>
	<title>Todo Details</title>
</head>

<body>
<h1>This is your detail page  </h1>
<h3>{{ todo_object.name }} - {{ todo_object.id }}</h3>

    <ol>
    	{% for item in todo_object.itemstodo_set.all %}
	        <li>
	            {{ item.name }}
	        </li>
        {% endfor %}
    </ol>
	<hr>
	<form method="post">
		{% csrf_token %}
		{{ form }}

		<button type="submit">ADD!</button>
	</form>

</body>
</html>
